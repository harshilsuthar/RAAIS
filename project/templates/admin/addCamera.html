<!DOCTYPE html>
<!-- line 50 for header map-->
<!--line 74 for table settings-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add Camera</title>

    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap-extend.css">
    <link rel="stylesheet" href="../../static/adminResources/css/master_style.css">
    <link rel="stylesheet" href="../../static/adminResources/css/_all-skins.css">

</head>
<body class="hold-transition skin-purple-light sidebar-mini">
<div class="wrapper">


    {% include 'admin/header.html' %}
    {% include 'admin/menu.html' %}
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Add Camera
            </h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="breadcrumb-item"><a href="#">Camera</a></li>
                <li class="breadcrumb-item active">Add Camera</li>
            </ol>
        </section>

        <section class="content">

            <!-- Basic Forms -->
            <div class="box">
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col">
                            <form action="/admin/insertCamera" method="post">
                                <div class="row">
                                    <div class="col-lg-4 col-12">

                                        <div class="form-group">
                                            <h5>Area Name<span class="text-danger">*</span></h5>
                                            <div class="controls">
                                                <select name="camera_AreaId" required class="form-control">
                                                    <option value="">Select Your City</option>
                                                    {% for i in areaVOList %}
                                                        <option value="{{ i['areaId'] }}">{{ i['areaName'] }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h5>Crossroad Name<span class="text-danger">*</span></h5>
                                            <div class="controls">
                                                <select name="camera_CrossroadId" required class="form-control">
                                                    <option value="">Select Your City</option>
                                                    {% for i in crossroadVOList %}
                                                        <option value="{{ i[0]['crossroadId'] }}">{{ i[0]['crossroadName'] }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h5>Camera Code<span class="text-danger">*</span></h5>
                                            <div class="controls">
                                                <input type="text" name="cameraCode" class="form-control" required=""
                                                       data-validation-required-message="This field is required"
                                                       aria-invalid="false">
                                                <div class="help-block"></div>
                                            </div>
                                            <div class="form-control-feedback">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h5>Parking Line Location X1<span class="text-danger">*</span></h5>
                                            <div class="controls">
                                                <input type="text" name="x1" class="form-control" required=""
                                                       data-validation-required-message="This field is required"
                                                       aria-invalid="false">
                                                <div class="help-block"></div>
                                            </div>
                                            <div class="form-control-feedback">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h5>Parking Line Location Y1<span class="text-danger">*</span></h5>
                                            <div class="controls">
                                                <input type="text" name="y1" class="form-control" required=""
                                                       data-validation-required-message="This field is required"
                                                       aria-invalid="false">
                                                <div class="help-block"></div>
                                            </div>
                                            <div class="form-control-feedback">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h5>Parking Line Location X2<span class="text-danger">*</span></h5>
                                            <div class="controls">
                                                <input type="text" name="x2" class="form-control" required=""
                                                       data-validation-required-message="This field is required"
                                                       aria-invalid="false">
                                                <div class="help-block"></div>
                                            </div>
                                            <div class="form-control-feedback">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h5>Parking Line Location Y2<span class="text-danger">*</span></h5>
                                            <div class="controls">
                                                <input type="text" name="y2" class="form-control" required=""
                                                       data-validation-required-message="This field is required"
                                                       aria-invalid="false">
                                                <div class="help-block"></div>
                                            </div>
                                            <div class="form-control-feedback">
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="text-xs-right bt-1 pt-10">
                                    <button type="submit" class="btn btn-info">Submit</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    {% include 'admin/footer.html' %}


    <!-- Control Sidebar -->

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../../static/adminResources/js/jquery-3.3.1.js"></script>

<!-- popper -->
<script src="../../static/adminResources/js/popper.min.js"></script>

<!-- Bootstrap 4.1-->
<script src="../../static/adminResources/js/bootstrap.min.js"></script>

<!-- SlimScroll -->
<script src="../../static/adminResources/js/jquery.slimscroll.min.js"></script>

<!-- FastClick -->
<script src="../../static/adminResources/js/fastclick.js"></script>

<!-- SoftMaterial admin App -->
<script src="../../static/adminResources/js/template.js"></script>

<!-- SoftMaterial admin for demo purposes -->
<script src="../../static/adminResources/js/demo.js"></script>

<!-- Form validator JavaScript -->
<script src="../../static/adminResources/js/validation.js"></script>
<script src="../../static/adminResources/js/form-validation.js"></script>

</body>
</html>
