<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Edit Area</title>

    <!-- Bootstrap 4.1-->
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap.min.css">

    <!-- Bootstrap extend-->
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap-extend.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="../../static/adminResources/css/master_style.css">

    <!-- SoftMaterial admin skins -->
    <link rel="stylesheet" href="../../static/adminResources/css/_all-skins.css">

</head>
<body class="hold-transition skin-purple-light sidebar-mini">
<div class="wrapper">

    {% include 'admin/header.html' %}
    {% include 'admin/menu.html' %}
|
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Edit Area
            </h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="breadcrumb-item"><a href="#">Area</a></li>
                <li class="breadcrumb-item active">Edit Area</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Basic Forms -->
            <div class="box">
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col">
                            <form action="/admin/updateArea" method="post">
                                {% for row in areaVOList %}
                                    <input type="hidden" name="areaId" value="{{ row['areaId'] }}"><br><br>
                                    <div class="row">
                                        <div class="col-lg-4 col-12">
                                            <div class="form-group">
                                                <h5>Area Name<span class="text-danger">*</span></h5>

                                                <div class="controls">
                                                    <input type="text" name="areaName" value="{{ row['areaName'] }}"
                                                           class="form-control" required=""
                                                           data-validation-required-message="This field is required"
                                                           aria-invalid="false">
                                                    <div class="help-block"></div>

                                                </div>
                                                <div class="form-control-feedback">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h5>Area Pincode<span class="text-danger">*</span></h5>
                                                <div class="controls">
                                                    <input type="text" name="areaPincode"
                                                           value="{{ row['areaPincode'] }}" class="form-control"
                                                           required=""
                                                           data-validation-required-message="This field is required"
                                                           aria-invalid="false">

                                                    <div class="help-block"></div>
                                                </div>
                                                <div class="form-control-feedback">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                                <div class="text-xs-right bt-1 pt-10">
                                    <input type="submit" class="btn btn-info" value="Update">
                                </div>

                            </form>

                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    {% include 'admin/footer.html' %}

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../../static/adminResources/js/jquery-3.3.1.js"></script>

<!-- popper -->
<script src="../../static/adminResources/js/popper.min.js"></script>

<script src="../../static/adminResources/js/bootstrap.min.js"></script>

<!-- SlimScroll -->
<script src="../../static/adminResources/js/jquery.slimscroll.min.js"></script>

<!-- FastClick -->
<script src="../../static/adminResources/js/fastclick.js"></script>

<!-- SoftMaterial admin App -->
<script src="../../static/adminResources/js/template.js"></script>

<!-- SoftMaterial admin for demo purposes -->
<script src="../../static/adminResources/js/demo.js"></script>

<!-- Form validator JavaScript -->
<script src="../../static/adminResources/js/validation.js"></script>
<script src="../../static/adminResources/js/form-validation.js"></script>

</body>
</html>
