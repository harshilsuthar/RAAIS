<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../images/favicon.ico">

    <title>RAAIS Login</title>

    <!-- Bootstrap 4.1-->
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap.min.css">

    <!-- Bootstrap extend-->
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap-extend.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="../../static/adminResources/css/master_style.css">

    <!-- SoftMaterial admin skins -->
    <link rel="stylesheet" href="../../static/adminResources/css/_all-skins.css">

</head>
<body class="hold-transition bg-img" style="background-image: url(../../static/adminResources/image/6.jpg)"
      data-overlay="4">

<div class="container h-p100">
    <div class="row align-items-center justify-content-md-center h-p100">

        <div class="col-lg-5 col-md-8 col-12">
            <div class="content-top-agile">
                <h2>RAAIS</h2>
                <p class="text-white">Sign in to start your session</p>
            </div>
            <div class="p-40 mt-10 bg-white content-bottom"
                 style=" padding: 60px !important;margin-bottom: 100px !important;">
                <form action="/admin/validateLogin" method="post">
                    <div class="form-group">
                        <h5>Username<span class="text-danger">*</span></h5>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-danger border-danger"><i class="ti-user"></i></span>
                            </div>
                            <input type="email" name='loginUsername' class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <h5>Password<span class="text-danger">*</span></h5>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-danger border-danger"><i class="ti-lock"></i></span>
                            </div>
                            <input type="password" name='loginPassword' class="form-control">
                        </div>
                    </div>
                    <div style="color:red"><h4>{{ msg }}</h4></div>
                    <div class="col-0">
                        <div class="fog-pwd text-center">
                            <a href="/admin/loadForgotPassword"><i class="ion ion-locked"></i> Forgot password?</a><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-danger btn-block margin-top-10">SIGN IN</button>
                        </div>

                        <!-- /.col -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- jQuery 3 -->
<script src="../../static/adminResources/js/jquery-3.3.1.js"></script>

<!-- popper -->
<script src="../../static/adminResources/js/popper.min.js"></script>

<!-- Bootstrap 4.1-->
<script src="../../static/adminResources/js/bootstrap.min.js"></script>

</body>
</html>
