<!DOCTYPE html>
<!-- line 60 for header map-->
<!--line 78 for table settings-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>View Area</title>

    <!-- Bootstrap 4.1-->
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap.min.css">

    <!-- Data Table-->
    <link rel="stylesheet" type="text/css" href="../../static/adminResources/css/datatables.min.css"/>

    <!-- Bootstrap extend-->
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap-extend.css">

    <!-- Bootstrap switch-->
    <link rel="stylesheet" href="../../static/adminResources/css/switch.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="../../static/adminResources/css/master_style.css">

    <!-- SoftMaterial admin skins -->
    <link rel="stylesheet" href="../../static/adminResources/css/_all-skins.css">

</head>

<body class="hold-transition skin-purple-light sidebar-mini">
<div class="wrapper">


    {% include 'admin/header.html' %}
    {% include 'admin/menu.html' %}

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                View Area
            </h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="breadcrumb-item"><a href="#">Area</a></li>
                <li class="breadcrumb-item active">View Area</li>
            </ol>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-12">

                    <div class="box">

                        <div class="box-body">
                            <div class="table-responsive">
                                <table id="example"
                                       class="table table-bordered table-hover display nowrap margin-top-10 w-p100">
                                    <thead>
                                    <tr>
                                        <th>Area Name</th>
                                        <th>Area Pincode</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for row in areaVOList %}
                                        <tr>
                                            <td>{{ row['areaName'] }}</td>
                                            <td>{{ row['areaPincode'] }}</td>
                                            <td>
                                                <a href="/admin/editArea?areaId={{ row['areaId'] }}">
                                                    <i class="mdi mdi-pencil-box-outline" style="font-size: 20px;color: blueviolet;"></i>
                                                </a>
                                                <a href="/admin/deleteArea?areaId={{ row['areaId'] }}">
                                                    <i class="mdi mdi-delete" style="font-size: 20px;margin-left: 15px;color: #ffa33d"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    {% include 'admin/footer.html' %}
</div>

<script src="../../static/adminResources/js/jquery-3.3.1.js"></script>
<script src="../../static/adminResources/js/popper.min.js"></script>
<script src="../../static/adminResources/js/bootstrap.min.js"></script>
<script src="../../static/adminResources/js/jquery.slimscroll.min.js"></script>
<script src="../../static/adminResources/js/fastclick.js"></script>
<script src="../../static/adminResources/js/template.js"></script>
<script src="../../static/adminResources/js/demo.js"></script>
<script src="../../static/adminResources/js/datatables.min.js"></script>
<script src="../../static/adminResources/js/data-table.js"></script>
<script src="../../static/adminResources/js/project-table.js"></script>


</body>
</html>
